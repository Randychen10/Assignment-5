<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Square -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="black" stroke-width="2" />

  <!-- Red Circle Animated along the Square -->
  <circle cx="20" cy="20" r="5" fill="red">
    <animateMotion repeatCount="indefinite" dur="6s" keyPoints="0;1;0">
      <mpath href="#path-square" />
    </animateMotion>
  </circle>

  <!-- Path Defining the Square -->
  <path id="path-square" d="M20 20 H80 V80 H20 V20 H80" fill="none" />
</svg>
</body>
</html>